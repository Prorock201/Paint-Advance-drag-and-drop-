<!DOCTYPE html>
<html>
    <head>
        <title>Paint Advance</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="paint advance.css">
        <script src="jquery-1.9.0.min.js"></script>
        <script type="text/javascript" src="paint advance.js"></script>
        <script type="text/javascript" src="jscolor/jscolor.js"></script>  
    </head>
    <body>
        <div class="control">
            <div class="colorWidget">
                <div class="colorWidget title">Color:</div>
                <input class="color {adjust:false, pickerPosition:'bottom'}" type="text" autocomplete="off">
            </div>
            <div class="brush">
                <div class="brush title">Brush width:</div>
                <input id="brush" maxlength="3" value="1"></input>
            </div>
            <div class="eraser">
                <div id="buttonEraser">Eraser</div>
                <div id="buttonEraseAll">Erase All</div>
            </div>
        </div>
        <canvas id="content">Your browser don't support canvas.</canvas>
    </body>
</html>
